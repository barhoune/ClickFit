<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Im using a CDN here due to the requirement explicitly stating html+css+js only -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.css" />
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <title>Click Fit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/clickfit_logo.png" alt="click fit logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
            aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <button class="action-btn">Join Now</button>
        </div>
    </nav>
    <section class="main-header-wrapper">
        <header class="main-header d-flex flex-column flex-lg-row align-items-center py-5 px-3 px-lg-5">
            <div class="text-content text-center text-lg-start flex-grow-1">
                <h1 class="display-2 fw-bold animate-fade-slide-left">
                    Welcome to
                    <p class="clickfit-title">CLICK <span>FIT</span></p>
                </h1>
                <p class="display-6 lead animate-fade-slide-left delay-1">
                    Your journey to fitness starts here
                </p>
            </div>
            <img src="assets/images/asset1.jpg" alt="fitness image"
                class="header-image animate-fade-slide-right mt-4 mt-lg-0" />
        </header>
    </section>

    <section class="container py-4" id="number-api-section">
        <h5 class="number-api-title text-center">Information of the day</h5>
        <p id="number-api" class="quote-text"></p>
        <div id="number-api-chips" class="number-api-chips"></div>
    </section>

    <section class="container py-4" id="upload-images-section">
        <h5 class="number-api-title text-center mb-4">Upload image</h5>
        <div id="upload-area" class="upload-area rounded p-5 text-center">
            <i class="fas fa-paperclip fa-5x mb-3"></i>
            <p>Drag & drop an image here, or click to select a file</p>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none" />
    </section>
</body>

</html>
