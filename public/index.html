<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Im using a CDN here due to the requirement explicitly stating html+css+js only -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/fontawesome.min.css"
        rel="stylesheet">
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>click fit</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg px-4">
            <a class="navbar-brand" href="#">Click Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <header class="text-center py-5 ">
            <h1 class="display-4">Welcome to ClickFit</h1>
            <p class="lead">Your journey to fitness starts here</p>
        </header>

        <section class="container py-4" id="number-api-section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Information of the day</h5>
                    <p id="number-api"></p>
                    <div id="number-api-chips"></div>
                </div>
            </div>
        </section>

        <section class="container py-4">
            <div class="card">
                <div class="card-body">
                    <h5>Upload image</h5>
                    <div id="upload-area" class="border border-primary rounded p-4 text-center">
                        <!-- todo ux/ui change this for a better user text-->
                        <p>Drag & drop an image here, or click to select a file</p>
                        <input type="file" id="file-input" accept="image/*" />
                    </div>
                    <span id="upload-status"></span>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
